<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <div class="bg-indigo-700 p-4 flex justify-between items-center">
        <!-- left side -->
       <div class="flex items-center">
           <img src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-256.png" width="50" alt="logo" class="mr-2">
           <a href="#" class="inline-block p-2 text-indigo-300 hover:text-red-500 mr-2">Home</a>
           <a href="#" class="inline-block p-2 text-indigo-300 hover:text-red-500">About</a>
       </div>

       <!-- right side -->
       <div class="hidden md:block">
           <a href="" class="inline-block p-2 text-indigo-300 hover:text-indigo-100 mr-2">Login</a>
           <a href="" class="inline-block p-2 text-yellow-700 py-2 px-4 bg-yellow-400 hover:bg-yellow-300 rounded transition ease-in duration-150">SignUp</a>
       </div>
    </div>

    <!-- hero -->
    <div class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100">
        <!-- left -->
        <div class="md:w-1/2 mb-10 md:mb-0">
            <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">Welcom to Dagoo City</h2>
            <p class="mb-6">There is never a sad day here!</p>

            <a href="" class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 rounded mr-2">Learn More</a>
            <a href="" class="inline-block py-3 px-6 text-lg bg-orange-400 text-orange-800 hover:bg-orange-300 rounded">Get Started</a>
        </div>
        <!-- right -->
        <div class="md:w-1/2">
            <img src="https://images.unsplash.com/photo-1585594137856-d82162edae31?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="" class="w-full rounded shadow-2xl">

        </div>
    </div>
    <!-- features -->
    <div class="flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center">
        <div class="mr-2 text-center">
            <img src="https://images.unsplash.com/photo-1585594137856-d82162edae31?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="" class="w-full rounded mb-4 shadow-2xl border-solid border-2 border-indigo-400" alt="">
            <p>Cuddles!</p>
        </div>
        <div class="mr-2 mt-8 text-center">
            <img src="https://images.unsplash.com/photo-1585594137856-d82162edae31?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="" class="w-full rounded mb-4 shadow-2xl border-solid border-2 border-indigo-400" alt="">
            <p>Smiles!</p>
        </div>
        <div class="mr-2 text-center">
            <img src="https://images.unsplash.com/photo-1585594137856-d82162edae31?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="" class="w-full rounded mb-4 shadow-2xl border-solid border-2 border-indigo-400" alt="">
            <p>Games!</p>
        </div>
        <div class="mr-2 mt-8 text-center">
            <img src="https://images.unsplash.com/photo-1585594137856-d82162edae31?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="" class="w-full rounded mb-4 shadow-2xl border-solid border-2 border-indigo-400" alt="">
            <p>Swims!</p>
        </div>
    </div>
    <!-- footer + newsletter -->
    <div class="p-10 bg-indigo-900 text-indigo-400 flex justify-between">
        <!-- left -->
        <div class="md:w-1/2">
            <h3 class="text-lg mb-2">Join the Newsletter</h3>
            <form class="flex">
                <input type="email" class="w-full rounded-l py-3 px-4 outline-none focus:bg-indigo-200">
                <button class="bg=red-300 rounded-r text-red-800 px-4 bg-orange-300">Join</button>
            </form>
        </div>

        <!-- right -->
        <div class="flex items-center">
            Copyright &copy; Doggos 2020
        </div>
    </div>
</body>
</html>
